plugins = []
headers = []

[functions]

  [functions."*"]

[build]
publish = "/opt/build/repo/build"
publishOrigin = "config"
commandOrigin = "config"
command = "npm run build"

  [build.environment]
  NODE_VERSION = "22.20.0"

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]